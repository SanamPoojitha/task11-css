<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
</head>
<style>
    .el1{
       display: flex;
       flex-direction: column;
       position: relative;
       top: 300px;
    }
    .el{
        background-color: rgb(51, 207, 16);
        width: 1px;
        border-radius:100px;
        margin: 5px;
        padding: 5px;
       
    }
    .ball{
        display: flex;
        justify-content: center;
        
       animation-name: move;
       animation-duration: 2s;
       

    }
    .el2{
        background-color: rgb(236, 134, 24);
        width: 1px;
        border-radius: 100px;
        margin: 5px;
        padding: 10px;
        animation-name: move;
        animation-duration: 0.6s;
        animation-delay: 0.1s;
        animation-iteration-count: infinite;

    }
    .el3{
        background-color: rgb(235, 144, 16);
        width: 1px;
        border-radius: 100px;
        margin: 5px;
        padding: 10px;
        animation-name: move;
        animation-duration: 0.7s;
        animation-delay: 0.3s;
        animation-iteration-count: infinite;

    }
    .el4{
        background-color: rgb(245, 127, 16);
        width: 1px;
        border-radius: 100px;
        margin: 5px;
        padding: 10px;
        animation-name: move;
        animation-duration: 0.8s;
        animation-delay: 0.5s;
        animation-iteration-count: infinite;

    }
    .dots{
        display: flex;
        justify-content: center;
        animation-name: movey;
        animation-duration: 1s;
        animation-iteration-count: infinite;  
    }
    .el5{
        background-color: rgb(51, 207, 16);
        width: 1px;
        border-radius:100px;
        margin: 1px;
        padding: 5px;
        animation-name: movey;
        animation-duration: 1s;
        animation-iteration-count: infinite;
       
    }
    .el6{
        background-color: rgb(51, 207, 16);
        width: 1px;
        border-radius:100px;
        margin: 1px;
        padding: 5px;
        animation-name: movey;
        animation-duration: 2s;
        animation-iteration-count: infinite;
       
    }
    .el7{
        background-color: rgb(51, 207, 16);
        width: 1px;
        border-radius:100px;
        margin: 1px;
        padding: 5px;
        animation-name: movey;
        animation-duration: 3s;
        animation-iteration-count: infinite;
       
    }

    
    @keyframes move{
    from{
        transform: translatey(0px);
    }
    to{
        transform: translatey(-100px);
    } 

   } 
   @keyframes movey{
    from{
        transform: translate(0px);
    }
    to{
        transform: translate(5px);
    } 

   } 
</style>
<body>
    <div class="el1">
    <div class="ball">
   <div class="el2"></div>
   <div class="el3"></div>
   <div class="el4"></div>
    </div>
   <div class="dots">
    <div class="el5"></div>
    <div class="el6"></div>
    <div class="el7"></div>
    </div>
    </div>

   
</body>
</html>
